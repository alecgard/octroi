server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

database:
  url: "postgres://octroi:octroi@localhost:5432/octroi?sslmode=disable"

auth:
  admin_key: "${OCTROI_ADMIN_KEY}"

proxy:
  timeout: 30s
  max_request_size: 10485760  # 10MB

metering:
  batch_size: 100
  flush_interval: 5s

rate_limit:
  default: 60
  window: 1m
