server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

database:
  url: "postgres://octroi:octroi@localhost:5433/octroi?sslmode=disable"

proxy:
  timeout: 30s
  max_request_size: 10485760  # 10MB

metering:
  batch_size: 100
  flush_interval: 5s

rate_limit:
  default: 60
  window: 1m

cors:
  allowed_origins: []  # empty = same-origin only; ["*"] for dev; ["https://example.com"] for prod

